databases:
  - name: mysitedb
    plan: free
    databaseName: invoice
    user: invoice

services:
  - type: web
    plan: free
    name: invoice
    runtime: python
    startCommand: "python -m gunicorn invoice.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysitedb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4